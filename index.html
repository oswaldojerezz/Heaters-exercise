<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pre-Interview</title>
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <section class="graphic" >
                    <svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='4.8 -3.42 52.41 50.67' version='1.1' overflow='visible' preserveAspectRatio='xMidYMid meet'> 
                        <g id='mc2svg' transform='matrix(1 0 0 1 0 0)' stroke-width='0.1625' font-family='arial' font-face='bold' font-size='7'>
                            <g id='wells' text-anchor='middle' class='heaters'>
                                <g id='labels' pointer-events='none' fill='black'>
                                    <text transform='matrix(0.325 0 0 0.325 16.50375 20.48574375)' x='24.45' y='30.34925'   id='text_I-1'> I-1</text>
                                    <text transform='matrix(0.325 0 0 0.325 25.353 20.49249375)' x='37.56' y='30.35925'   id='text_I-2'>I-2</text>
                                    <text transform='matrix(0.325 0 0 0.325 20.925 10.19840625)' x='31' y='15.10875'   id='text_I-3'>I-3</text>
                                    <text transform='matrix(0.325 0 0 0.325 20.925 10.19840625)' x='-15' y='-10'   id='text_I-3'>Click for heaters info</text>
                                </g>
                                <g id='markers'>
                                    <circle data-placement="top" data-delay="50" data-toggle="popover" data-trigger="hover" title="Heater" data-content="" id='I-1' cx='24.45' cy='27.59' r='0.975' class='well hover'/>
                                    <circle data-placement="top" data-delay="50" data-toggle="popover" data-trigger="hover" title="Heater" data-content="" id='I-2' cx='37.56' cy='27.6' r='0.975' class='well'/>
                                    <circle data-placement="top" data-delay="50" data-toggle="popover" data-trigger="hover" title="Heater" data-content="" id='I-3' cx='31' cy='16.23' r='0.975' class='well'/>
                                </g>
                            </g>
                        </g>    
                    </svg>
                </section>
            </div>
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Time</th>
                            <th scope="col">Amps</th>
                            <th scope="col">Total Energy</th>
                          </tr>
                        </thead>
                        <tbody id="tbodyHeater" >
                        </tbody>
                    </table>
                    <button type="button" id="btnBack" class="btn btn-danger d-none">Previous</button>
                    <button type="button" id="btnNext" class="btn btn-primary d-none">Next</button>
                  </div>
            </div>
        </div>
        <div class="row" >
            <div class="col eraseChart" >
                <canvas class="d-none" id="ampsGraphics" width="500" height="135"></canvas>
            </div>
            <div class="col eraseChart" >
                <canvas class="d-none" id="totalEnergyGraphics" width="500" height="135"></canvas>
            </div>
        </div>        
    </div>

    <!--Popover-->
    
    <div id="popover_html" style="display:none;">
        <p><label>Name :</label>p_name</p>
        <p><label>Bottom_depth : </label>p_bottom</p>
        <p><label>length : </label>p_length</p>
        <p><label>PSU : </label>p_PSU</p>
        <p><label>channel : </label>p_channel</p>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" ></script>
    <script src="js/script.js" ></script>
</body>
</html>
